<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
        }

        tr:hover {
            background-color: blueviolet;
        }

        td {
            border: 1px solid;
            text-align: center;
            padding: 8px;
        }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>A</td>
          <td>B</td>
        </tr>
        <tr>
          <td colspan="2">C</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
